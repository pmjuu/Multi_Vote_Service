<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Vote Service</title>
    <link rel="stylesheet" href="voetPage.css">
    <script src="voteTable.js"></script>
</head>
<body>
    <header>
        <h1>다중 항목 투표 서비스</h1>
    </header>
    <section>
        <p>
            <button onclick="add_row()">행 추가</button>
            <button onclick="add_col()">열 추가</button>
            <button onclick="del_row()">행 삭제</button>
            <button onclick="del_col()">열 삭제</button>
            <button onclick="del_all()">초기화</button>
        </p>
        <p>
            <table border=1>
                <tr id="voteThead">
                    <td>선택항목1|선택항목2</td>
                    <td>항목1</td>
                </tr>
                <tbody id="voteTbody">
                    <td>항목1</td>
                    <td>투표인원</td>
                </tbody>
            </table>
        </p>
    </section>
</body>
</html>
